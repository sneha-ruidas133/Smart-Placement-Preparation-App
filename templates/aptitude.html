<!DOCTYPE html>
<html>
<head>
    <title>Aptitude Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 30px;
        }

        h1 {
            margin-bottom: 5px;
        }

        .subtitle {
            color: gray;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 150px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin: 0;
            font-size: 32px;
        }

        .card p {
            margin: 5px 0 0;
            color: gray;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px;
            width: 220px;
        }

        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #f0f0f0;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }

        .solved {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>ðŸ§  Aptitude Tracker</h1>
<p class="subtitle">Practice smart, crack faster</p>

<div class="stats">
    <div class="card">
        <h2>{{ solved }}</h2>
        <p>Solved</p>
    </div>
    <div class="card">
        <h2>{{ pending }}</h2>
        <p>Pending</p>
    </div>
    <div class="card">
        <h2>{{ total }}</h2>
        <p>Total</p>
    </div>
</div>

<form method="POST" action="/add_aptitude">
    <input type="text" name="topic" placeholder="Topic (Time & Work)" required>
    <input type="text" name="question" placeholder="Question" required>
    <button type="submit">Add Question</button>
</form>

<table>
    <tr>
        <th>Topic</th>
        <th>Question</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    {% for q in questions %}
    <tr>
        <td>{{ q[1] }}</td>
        <td>{{ q[2] }}</td>
        <td class="{{ q[3]|lower }}">{{ q[3] }}</td>
        <td>
            <a href="/toggle/{{ q[0] }}">Toggle</a> |
            <a href="/delete/{{ q[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
